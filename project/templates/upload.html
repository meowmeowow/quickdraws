  {% extends "base.html" %}

  {% block content %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}


  {% endwith %}

  <form method = post enctype=multipart/form-data>
    <label for="files">Select image(s) or zip file(s):</label>
    <input type="file" id="files" name="files" accept="image/*,.zip" multiple>  
    <input type="submit" value="upload">
  </form>

  {% endblock %}
