{% extends "base.html" %}

{% block content %}

   <div>
   <span id="time"></span>
   <span id="player"class style = "display:none">
      <a href="javascript:act(2)" id="prev"><</a>
      <a href="javascript:act(4)" id="pause" class style = "display: inline;">||</a>
      <a href="javascript:act(3)" id="play" class style = "display: none;">O</a>
      <a href="javascript:act(1)" id="next">></a>
   </span>
/
   <button class="button" id="stop" onclick="act(5)" class style = "display: none;">STOP</button>
   <button class="button" id="start" onclick="act(6)" class style = "display: inline;">START</button>
   
   <form method="POST" action="/">



     {% if current_user.is_authenticated %}

     
     <button  class="button" id="unstar" onclick='act(7)' class style = "display: none;" name = "star" value = "stared">✦</button>

     <button  class="button" id="star" onclick='act(8)' class style = "display: inline;"name = "star" value = "notstared">✧</button>
   {% endif %}

   </form>

   {% if not current_user.is_authenticated %}
   <button  class="button" id="star" onclick="act(9)" class style = "display: inline;" name = "star" value = "notstared">✧</button>
   {% endif %}

</div>

<div>
    <select id='timeForm' class="button">
      <option value="15000"> 15 seconds </option>
      <option value="30000"> 30 seconds </option>
      <option value="60000"> 1 minute </option>
      <option value="120000"> 2 minutes </option>
      <option value="180000"> 3 minutes </option>
      <option value="300000"> 5 minutes </option>
      <option value="420000"> 7 minutes </option>
      <option value="600000"> 10 minutes </option>
      <option value="900000"> 15 minutes </option>
    </select>
  </div>


<img id="myimg" src="" alt="User Image">

<script>
  var imgap = 0;
  var images_seen = 0;
  var a = null;
  var time_set= 15000; //defaults to 15sec

  setInterval(update_timer, 1000);

  document.getElementById('timeForm').addEventListener('change', function() {
      time_set = parseInt(this.value);
  });

  function act(ac) {
      //forwards
      if (ac == 1){
	  //get if photo is starred

	  imgap += 1;
	  images_seen++;
	  if(a) a.pause();
	  a = new timer(function() {  act(1);}, time_set);
	  loadImage(imgap);
      }
    
      //backwards
      if (ac == 2){
	  //combine with code above
	  //get if photo is starred
	  imgap += -1;
	  images_seen++;
	  if(a) a.pause();

	  a = new timer(function() {  act(1);}, time_set);
	  loadImage(imgap);
      }

      if(ac == 3){
	  //start timer
	  a.start();
	  document.getElementById("pause").style.display = "inline";
	  document.getElementById("play").style.display = "none";
      }
      if(ac == 4){
	  //pause timer
	  a.pause();
	  document.getElementById("pause").style.display = "none";
	  document.getElementById("play").style.display = "inline";
      }

      if(ac == 5){
	  //stop
	  a.pause();
	  alert("session ended " + (images_seen+1)+ " image's viewed");
	  location.reload() 
      }
      if(ac == 6) {
	  //start

	  document.getElementById("start").style.display = "none";
	  document.getElementById("stop").style.display = "inline";
	  document.getElementById("player").style.display = "inline";

	  a = new timer(function() {  act(1);}, time_set);
      }
      if(ac == 7){
        //unstar
          var starDetails = new XMLHttpRequest();
          starDetails.open("DELETE", "/playlist/starred/" + imgap.toString());
	  starDetails.onreadystatechange = function (){
              if (this.readyState == 4 && this.status == 200){
		  starChange(False)
              }
          }
          starDetails.send();
      }
      if(ac == 8){
          //star
          var starDetails = new XMLHttpRequest();
          starDetails.open("SET", "/playlist/starred/" + imgap.toString());
	  starDetails.onreadystatechange = function (){
              if (this.readyState == 4 && this.status == 200){
		  starChange(true)
              }
          }
          starDetails.send();
      }
      if(ac == 9) {
	  alert("You need an account to use this feature");
      }
  }

  function starChange(starValue){
    if(starValue == true){
        document.getElementById("star").style.display = "none"();
        document.getElementById("unstar").style.display = "inline"();
    }else{
        document.getElementById("star").style.display = "inline"();
        document.getElementById("unstar").style.display = "none"();

    }
  }

  function timer(callback, delay) {
      var id, started, remaining = delay, running

      this.start = function() {
          running = true
          started = new Date()
          id = setTimeout(callback, remaining)
      }

      this.pause = function() {
          running = false
          clearTimeout(id)
          remaining -= new Date() - started
      }

      this.getTimeLeft = function() {
          if (running) {
              this.pause()
              this.start()
          }

          return remaining
      }

      this.getStateRunning = function() {
          return running
      }

      this.start()
  }

  function update_timer(){
      if(a) {
	  $("#time").html("Time left:"+ parseInt(a.getTimeLeft()/1000)); 
      } else {
	  $("#time").html("");
      }
  }

  function loadImage(imageNum) {
      $.getJSON("/image/get/" + imageNum.toString(), function(result, status) {
          setImage(result);
      });
  }

function setImage(imagedef) {
    $("#myimg").attr("src", "/static/photos/" + imagedef.hash);
    starChange(imagedef.star);
}

$( document ).ready(function() {
    if (localStorage.getItem('startTimer') === 'true') {
        localStorage.removeItem('startTimer');
        time_set = parseInt(localStorage.getItem('timeSet'));
        //act(6);
    }
    $.getJSON("/getimages", function(result, status) {
	act(1);
    });
  });

</script>   



{% endblock %}
